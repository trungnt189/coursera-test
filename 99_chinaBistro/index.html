<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Chu's China Bistro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen:400,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <nav id="header-nav" class="navbar navbar-expand-md navbar-expand-lg">
        <div class="container-md">
          <div class="navbar-header float-md-start">
            <a href="index.html" class="float-start d-none d-lg-block">
              <div id="logo-img"></div>
            </a>

            <div class="navbar-brand">
              <a href="index.html"><h1>David Chu's China Bistro</h1></a>
              <p>
                <img src="images/star-k-logo.png" alt="Kosher certification" />
                <span>Kosher Certified</span>
              </p>
            </div>

            <button
              type="button"
              class="navbar-toggler float-end"
              data-bs-toggle="collapse"
              data-bs-target="#collapsable-nav"
              aria-controls="collapsable-nav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <!-- <i class="fa-regular fa-bars"></i> -->
              <span
                class="navbar-toggler-icon"
                style="background: url('images/nav icon.svg')"
              ></span>
            </button>
          </div>

          <div id="collapsable-nav" class="float-md-end collapse navbar-collapse">
            <ul id="nav-list" class="navbar-nav navbar-right">
              <li class="nav-item">
                <a class="nav-link" href="menu-categories.html">
                  <span class="fa fa-cutlery"></span
                  ><br class="d-none d-md-block" />
                  Menu</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="fa fa-info-circle"></span
                  ><br class="d-none d-md-block" />
                  About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="fa fa-certificate"></span
                  ><br class="d-none d-md-block" />
                  Awards</a
                >
              </li>
              <li id="phone" class="nav-item d-none d-md-block">
                <a class="nav-link" href="tel:410-602-5008">
                  <span>410-602-5008</span></a
                >
                <div>* We Deliver</div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="main-content" class="container-md">
      <div class="jumbotron"><img src="images/jumbotron_768.jpg" alt="Picture of Restaurant" class="img-fluid d-block d-md-none"></div>
    </div>

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
